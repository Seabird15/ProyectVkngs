<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Nueva contraseña</title>
</head>
<body>
  <div class="login"> 
    <div class="form-container">
        <img src="/logos/Logo Vikingas 2022.png" alt="logo" class="logo">

        <h1 class="title">Crea tu nueva contraseña</h1>
        <p class="subtitle">Ingresa una nueva contraseña para tu cuenta</p>

        <form action="/" class="form">
            <label for="password" class="label">Nueva contraseña</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">
        </form>
        <form action="/" class="form">
            <label for="new-password" class="label">Reingresar la contraseña</label>
            <input type="password" id="new-password" placeholder="*********" class="input input-password">

            <input type="submit" value="Confirmar" class="primary-button login-button">
        </form>
    </div>
    
  </div>  
</body>
</html>
