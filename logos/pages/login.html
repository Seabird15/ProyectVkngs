<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Nueva contraseña</title>
</head>
<body>
  <div class="login"> 
    <div class="form-container">
        <img src="/logos/Logo Vikingas 2022.png" alt="logo" class="logo">

        <h1 class="title">Ingresar</h1>

        <form action="/" class="form">
            <label for="user" class="label">Usuario</label>
            <input type="text" id="user" placeholder="Usuario" class="input input-password">
        </form>
        <form action="/" class="form">
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">

            <input type="submit" value="Ingresar" class="primary-button login-button">
            <a href="/">Olvide mi contraseña</a>
        </form>

        <button class="secundary-button signup-button">Registrarse</button>
    </div>
    
  </div>  
</body>
</html>
